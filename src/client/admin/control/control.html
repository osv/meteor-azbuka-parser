<template name="control">
  <h1>Workers</h1>
  <row>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Circle jobs
        </div>
        <div class="panel-body">
          {{#each job in circleJobs}}
          {{>jobItem collectionType='circle' job=job}}
          {{/each}}
        </div>
      </div>
    </div>
  </row>
</template>
